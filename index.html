<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RocketNews</title>

  <link rel="stylesheet" href="./assets/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>

  <header>
    <div class="logo">
    <img src="./assets/logo.svg" alt="logo" width="400px">
    </div>
</header>

<main>
      <div class="start">
        <h2 class="title">
          Atualize ideias e informações em 5 minutos.
        </h2>
        <h4 class="subtitle">
          tudo que você precisa saber para começar seu dia bem informado
        </h4>
        <p class="content">
          noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
        </p>
        <p class="content">
          perfeito para se preparar para codar <i class="uil uil-coffee"></i>
        </p>
      </div>

      <form action="post">
        <legend>Insira seu e-mail</legend>

        <label for="search"></label>
        <input type="email" name="search" id="search" placeholder="oi@rockeseat.com" required>
        <button type="submit"><img src="./assets/send.svg" alt="enviar"></button>
      </form>
</main>

<div class="read-news"></div>

<footer class="footer">
      <a href="#">deixe-me ler primeiro<img src="./assets/arrow-right.svg" alt="ir" class="arrow"></a>
